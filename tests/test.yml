---

- hosts: controller
  remote_user: root
  become: True
  tasks:
    - name: Installing repo for Java 8 in Ubuntu
      apt_repository: repo='ppa:openjdk-r/ppa'
      when: "ansible_distribution_release == 'trusty'"

- hosts: controller
  remote_user: root
  become: True
  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'Debian'"
      java_packages:
        - openjdk-8-jdk
    - role: geerlingguy.java
      when: "ansible_os_family == 'RedHat'"
      java_packages:
        - java-1.8.0-openjdk
    - role: abelboldu.midonet-repos
      midonet_version: current
    - role: abelboldu.zookeeper
      zookeeper_hosts: '{{ groups["controller"] }}'
    - role: abelboldu.cassandra
      cassandra_hosts: '{{ groups["controller"] }}'
    - role: ansible-midonet-cluster
      zookeeper_hosts: '{{ groups["controller"] }}'
      cassandra_hosts: '{{ groups["controller"] }}'
      keystone_token: somefnordity
      max_heap_size: "512M"
  post_tasks:
    - name: Check java and midonet-cluster processes are running
      shell: ps auxf | grep {{ item }}
      register: command_result
      failed_when: "'{{ item }}' not in command_result.stdout"
      changed_when: False
      with_items:
        - java
        - midonet-cluster
